<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmDoctor - Crop Disease Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-green-50 font-sans text-gray-800">

    <nav class="bg-green-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-leaf mr-2"></i>FarmDoctor</h1>
        </div>
    </nav>

    <div class="container mx-auto max-w-md p-6">
        
        <div class="bg-white p-6 rounded-xl shadow-lg mb-6 text-center">
            <h2 class="text-2xl font-bold mb-2 text-green-800">Detect Disease</h2>
            <p class="text-gray-500 mb-6 text-sm">Take a clear photo of the affected leaf.</p>
            
            <div class="relative w-full h-48 bg-gray-100 rounded-lg border-2 border-dashed border-green-300 flex items-center justify-center overflow-hidden mb-4" id="image-preview-container">
                <img id="preview-image" class="hidden w-full h-full object-cover" />
                <div id="placeholder-icon">
                    <i class="fas fa-camera text-4xl text-gray-400"></i>
                </div>
            </div>

            <input type="file" id="file-input" accept="image/*" class="hidden" onchange="previewImage(event)">
            
            <div class="flex gap-2">
                <button onclick="document.getElementById('file-input').click()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg transition">
                    <i class="fas fa-upload mr-2"></i> Upload Photo
                </button>
                <button onclick="analyzeImage()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition">
                    Detect
                </button>
            </div>
            
            <div class="loader mx-auto mt-4" id="loading-spinner"></div>
        </div>

        <div id="result-section" class="hidden bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-600">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Diagnosis Result</h3>
            
            <div class="mb-4">
                <p class="text-xs text-gray-500 uppercase tracking-wide font-bold">Disease Detected</p>
                <p id="res-disease" class="text-xl font-bold text-red-600">Loading...</p>
            </div>

            <div class="mb-4 p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                <p class="text-xs text-gray-500 uppercase tracking-wide font-bold">Recommended Pesticide</p>
                <p id="res-pesticide" class="text-lg font-bold text-green-800">Loading...</p>
            </div>

            <div class="mb-4">
                <p class="text-xs text-gray-500 uppercase tracking-wide font-bold">Instructions</p>
                <p id="res-instruction" class="text-sm text-gray-700 italic">Loading...</p>
            </div>
            
            <button onclick="resetApp()" class="w-full mt-2 text-sm text-gray-500 underline">Scan Another Leaf</button>
        </div>

    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-image').classList.remove('hidden');
                    document.getElementById('placeholder-icon').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image first!");
                return;
            }

            document.getElementById('loading-spinner').style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('res-disease').innerText = data.disease;
                    document.getElementById('res-pesticide').innerText = data.pesticide;
                    document.getElementById('res-instruction').innerText = data.instruction;
                    
                    document.getElementById('result-section').classList.remove('hidden');
                    document.getElementById('result-section').scrollIntoView({behavior: "smooth"});
                } else {
                    alert("Error: " + data.error);
                }

            } catch (error) {
                console.error('Error:', error);
                alert("Something went wrong. Please try again.");
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        function resetApp() {
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('file-input').value = "";
            document.getElementById('preview-image').classList.add('hidden');
            document.getElementById('placeholder-icon').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
